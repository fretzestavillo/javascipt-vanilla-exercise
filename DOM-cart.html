<!DOCTYPE html>
<html>
  <head>
    <title>
      Variables
    </title>
  </head>
  <body>
    <p class="displayCartQuantity">Cart Quantity: </p>

    <button onclick="
      displayCartQuantity();
    ">Show Quantity</button>

    <button onclick="
      if(cartQuantity >= 10){
      alert('The cart is full');
    } else{
      cartQuantity++;
      displayCartQuantity();
    }
    ">Add to Cart</button>

    <button onclick="
      if(cartQuantity >= 10){
      alert('The cart is full');
    } else{
      cartQuantity += 2;
      displayCartQuantity();
    }
    ">+2</button>

    <button onclick="
      if(cartQuantity >= 10){
      alert('The cart is full');
    } else{
      cartQuantity += 3;
      displayCartQuantity();
    }
    ">+3</button>

    <button onclick="
      if(cartQuantity >= 10){
      alert('The cart is full');
    } else{
      cartQuantity += 4;
      displayCartQuantity();
    }
    ">+4</button>

    <button onclick="
      if(cartQuantity >= 10){
      alert('The cart is full');
    } else{
      cartQuantity += 5;
      displayCartQuantity();
    }
    ">+5</button>

    <button onclick="
      if(cartQuantity <= 0){
      alert('not enough items in the cart');
    } else{
      cartQuantity--;
      displayCartQuantity();
    }
    ">Remove from cart</button>

    <button onclick="
      if(cartQuantity <= 0){
        alert('not enough items in the cart');
      } else{
      cartQuantity -= 2;
      displayCartQuantity();
    }
    ">-2</button>

    <button onclick="
      if(cartQuantity <= 0){
        alert('not enough items in the cart');
      } else{
      cartQuantity -= 3;
      displayCartQuantity();
    }
    ">-3</button>

    <button onclick=" 
      cartQuantity = 0;
      displayCartQuantity();
      
      ">Reset Cart</button>

  </body>
  <script>
    let cartQuantity = 0;


    function displayCartQuantity(){
      const display = document.querySelector('.displayCartQuantity');
       display.innerHTML = `Cart quantity: ${cartQuantity}`
    }

    
  </script>
</html>
